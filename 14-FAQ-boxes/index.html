<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.css" />
    <title>FAQ Boxes</title>
  </head>
  <body>
    <div class="faq-container">
      <h1>Frequently Asked Questions</h1>

      <div class="faq-item">
        <h3 class="faq-question">Why shouldn't we trust atoms?</h3>
        <button class="faq-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
        <p class="faq-answer">They make up for everything</p>
      </div>
      <div class="faq-item">
        <h3 class="faq-question">
          What do you call someone with no body and no nose?
        </h3>
        <button class="faq-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
        <p class="faq-answer">Nobody knows.</p>
      </div>
      <div class="faq-item">
        <h3 class="faq-question">
          What's the object-oriented way to become wealthy?
        </h3>
        <button class="faq-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
        <p class="faq-answer">Inheritance.</p>
      </div>
      <div class="faq-item">
        <h3 class="faq-question">
          How many tickles does it take to tickle an octopus?
        </h3>
        <button class="faq-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
        <p class="faq-answer">Ten-tickles!</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
